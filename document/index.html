<script type="text/javascript">

        fn: function () {
            var app = {
                bodySzie: function () {
                    if ($(window).height() < 780) {
                        $(".section1-bg").height(410);
                        $(".top-div").css("top", "18%");
                    } else {
                        $(".section1-bg").height("auto");
                        $(".top-div").css("top", "20%");

                }
            }
            app.bodySzie();
            $(window).resize(function (){
               app.bodySzie();
            })
        }
        
    });
